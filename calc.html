<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business House | Mortgage Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #847058, #fefbe2);
      color: #333;
    }

    /* HEADER */
    header {
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }
    .nav-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }
    .brand {
      font-size: 1.5em;
      font-weight: bold;
      color: #4C9C98;
      text-decoration: none;
    }
    .nav-links a {
      margin-left: 15px;
      text-decoration: none;
      color: #333;
      font-size: 0.95em;
    }

    /* MAIN */
    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .calculator-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      text-align: center;
      color: #0077b6;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #0077b6;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
    }

    button:hover {
      background: #023e8a;
    }

    .result {
      margin-top: 25px;
      padding: 20px;
      background: #f1f5f9;
      border-radius: 12px;
      font-size: 1.1em;
      display: none;
    }

    footer {
      background: #023e8a;
      color: #ffffff;
      text-align: center;
      padding: 25px 15px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

<header>
  <div class="nav-container">
    <a href="#" class="brand">Business House</a>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="contents web.html">Contents</a>
	  <a href="Pricing.html">Pricing</a> <a href="calc.html">Calculation</a>
      <a href="Us ab.html">Contact</a>
    </nav>
  </div>
</header>

<main class="container">
  <div class="calculator-box">
    <h1>Mortgage Calculator</h1>

    <div class="form-group">
      <label>Property Price (฿)</label>
      <input type="number" id="price" placeholder="e.g. 13300000">
    </div>

    <div class="form-group">
      <label>Down Payment (%)</label>
      <input type="number" id="down" placeholder="e.g. 20">
    </div>

    <div class="form-group">
      <label>Interest Rate (% per year)</label>
      <input type="number" id="interest" placeholder="e.g. 6">
    </div>

    <div class="form-group">
      <label>Loan Term (years)</label>
      <input type="number" id="years" placeholder="e.g. 30">
    </div>

    <button onclick="calculateMortgage()">Calculate</button>

    <div class="result" id="result"></div>
  </div>
</main>

<footer>
  <p>© 2025 Business House Real Estate | All rights reserved</p>
</footer>

<script>
  function calculateMortgage() {
    const price = parseFloat(document.getElementById('price').value);
    const downPercent = parseFloat(document.getElementById('down').value);
    const interestRate = parseFloat(document.getElementById('interest').value) / 100 / 12;
    const years = parseInt(document.getElementById('years').value);

    if (!price || !downPercent || !interestRate || !years) {
      alert('Please fill in all fields');
      return;
    }

    const downPayment = price * (downPercent / 100);
    const loanAmount = price - downPayment;
    const months = years * 12;

    const monthlyPayment = loanAmount * interestRate * Math.pow(1 + interestRate, months) /
      (Math.pow(1 + interestRate, months) - 1);

    document.getElementById('result').style.display = 'block';
    document.getElementById('result').innerHTML = `
      <strong>Loan Amount:</strong> ฿${loanAmount.toLocaleString()}<br><br>
      <strong>Estimated Monthly Payment:</strong> ฿${monthlyPayment.toFixed(2).toLocaleString()}<br><br>
      <em>This is an estimate only.</em>
    `;
  }
</script>

</body>
</html>
