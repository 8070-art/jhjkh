<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Business House</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fefbe2, #847058);
      color: #333;
    }

    /* HEADER */
    header {
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .brand {
      font-weight: bold;
      font-size: 1.4em;
      color: #4C9C98;
      text-decoration: none;
    }

    .nav-links a {
      margin-left: 15px;
      text-decoration: none;
      color: #333;
      font-size: 0.95em;
    }

    .nav-links a:hover {
      color: #4C9C98;
    }

    /* HERO */
    .contact-hero {
      text-align: center;
      padding: 70px 20px;
      color: #fff;
    }

    .contact-hero h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
    }

    .contact-hero p {
      font-size: 1.1em;
      max-width: 600px;
      margin: auto;
    }

    /* MAIN CONTENT */
    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .contact-box {
      background: #ffffff;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
    }

    .contact-box h2 {
      text-align: center;
      color: #4C9C98;
      margin-top: 0;
    }

    /* FORM */
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95em;
      box-sizing: border-box;
    }

    form textarea {
      grid-column: span 2;
      min-height: 120px;
      resize: vertical;
    }

    button {
      grid-column: span 2;
      padding: 14px;
      background-color: #4C9C98;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #3a7f7b;
    }

    /* CONTACT INFO */
    .contact-info {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 40px;
      text-align: center;
    }

    .info-card {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      font-size: 0.95em;
    }

    .info-card a {
      color: #4C9C98;
      text-decoration: none;
      font-weight: bold;
    }

    .info-card a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      form textarea,
      button {
        grid-column: span 1;
      }
      .contact-info {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="nav-container">
    <a href="index.html" class="brand">Business House</a>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="contents web.html">Contents</a>
      <a href="Pricing.html">Pricing</a>
      <a href="calc.html">Calculation</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<section class="contact-hero">
  <h1>üìû Contact Us</h1>
  <p>Get in touch with us for property details, pricing, or special promotions</p>
</section>

<main class="container">

  <div class="contact-box">
    <h2>Send Us a Message</h2>

    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <input type="tel" placeholder="Phone Number">
      <input type="text" placeholder="Subject">
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <div class="contact-info">
    <div class="info-card">
      üìç Min Buri, Bangkok, Thailand
    </div>

    <div class="info-card">
      üì∏ Instagram<br>
      <a href="https://www.instagram.com/businesshouse" target="_blank">
        @businesshouse
      </a>
    </div>

    <div class="info-card">
      üìò Facebook<br>
      <a href="https://www.facebook.com/businesshouse" target="_blank">
        Business House
      </a>
    </div>
  </div>

</main>

</body>
</html>
