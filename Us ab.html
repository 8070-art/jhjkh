    body {
      margin: 0;
      font-family: Arial, sans-serif;

    /* HEADER */
    header {

    .nav-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;

    }

    .brand {
      font-weight: bold;

    .nav-links a {

    }

    /* MAIN */
    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }

    /* CONTACT INFO */
    .contact-info {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      text-align: center;
    }

    .info-card {
      background: #ffffff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
      font-size: 1em;
    }

    .info-card a {
      color: #4C9C98;
      text-decoration: none;
      font-weight: bold;
    }

    .info-card a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .contact-info {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
