<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business House | Contact Us</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fefbe2, #847058);
      color: #333;
    }

    /* HEADER */
    header {
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }
    .nav-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }
    .brand {
      font-size: 1.5em;
      font-weight: bold;
      color: #4C9C98;
      text-decoration: none;
    }
    .nav-links a {
      margin-left: 15px;
      text-decoration: none;
      color: #333;
      font-size: 0.95em;
    }

    /* MAIN */
    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .contact-box {
      background: #ffffff;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
    }

    .contact-box h1 {
      margin-top: 0;
      color: #4C9C98;
      text-align: center;
    }

    .contact-box p {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    /* FORM */
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95em;
      box-sizing: border-box;
    }

    form textarea {
      grid-column: span 2;
      resize: vertical;
      min-height: 120px;
    }

    .btn-submit {
      grid-column: span 2;
      padding: 14px;
      background-color: #4C9C98;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #3a7f7b;
    }

    /* CONTACT INFO */
    .contact-info {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      text-align: center;
    }

    .info-item {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      font-size: 0.95em;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      form textarea,
      .btn-submit {
        grid-column: span 1;
      }
      .contact-info {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="nav-container">
    <a href="index.html" class="brand">Business House</a>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="contents web.html">Contents</a>
      <a href="Pricing.html">Pricing</a>
      <a href="calc.html">Calculation</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="container">

  <div class="contact-box">
    <h1>üìû Contact Us</h1>
    <p>Have questions about our properties? Leave us a message and we‚Äôll get back to you.</p>

    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <input type="tel" placeholder="Phone Number">
      <input type="text" placeholder="Subject">
      <textarea placeholder="Your Message"></textarea>
      <button type="submit" class="btn-submit">Send Message</button>
    </form>
  </div>

  <div class="contact-info">
    <div class="info-item">üìç Min Buri, Bangkok, Thailand</div>
    <div class="info-item">üìû +66 89 123 4567</div>
    <div class="info-item">‚úâÔ∏è contact@businesshouse.com</div>
  </div>

</main>

</body>
</html>
